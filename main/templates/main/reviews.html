{% extends 'main/base.html' %}
{% block content %}

{% block head %}
  <link rel="stylesheet" href="static/reviews.css">
{% endblock%}

<div class="content">
    <body>
        <br>
        <h2>{{ title }} Reviews</h2>
    </body>
    <form action="review" method="post">
        {% csrf_token %}
        {{ reviewForm.as_p }}
        <input class="btn" type="submit" name="save" value="Add Review">
    </form>

    {% for review in reviews_list %}
        <p class="review">{{ review }}</p>
    {% endfor %}

    <form action="home">
        {% csrf_token %}
        <input class="btn" type="submit" name="return" value="Return">
    </form>
</div>
{% endblock %}
